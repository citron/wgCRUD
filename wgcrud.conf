# wgCRUD Configuration File
# Define preferred tools for each MIME type and action (c=create, r=read, u=update, d=delete)
# Format: MIME_TYPE:ACTION=COMMAND
# Use {file} as placeholder for the filename
# Use {width} and {height} for image dimensions in create actions

# Images
image/*:r=kitty +kitten icat {file}
image/*:u=gimp {file}
image/*:c=convert -size {width}x{height} xc:white {file}
image/*:d=rm {file}

# Alternative image editors (uncomment to use):
# image/*:u=krita {file}
# image/*:u=inkscape {file}
# image/*:u=imagemagick display {file}
# image/*:u=kolourpaint {file}
# image/*:u=pinta {file}

# Videos
video/*:r=mpv --vo=kitty {file}
video/*:u=kdenlive {file}
video/*:c=
video/*:d=rm {file}

# Alternative video editors (uncomment to use):
# video/*:u=openshot {file}
# video/*:u=shotcut {file}
# video/*:u=davinci-resolve {file}
# video/*:u=blender {file}

# CSV/TSV files
text/csv:r=duckdb -c "SELECT * FROM '{file}';"
text/csv:u=${EDITOR:-vi} {file}
text/csv:c=
text/csv:d=rm {file}

# Alternative CSV editors (uncomment to use):
# text/csv:u=libreoffice --calc {file}
# text/csv:u=gnumeric {file}
# text/csv:u=sc-im {file}

text/tab-separated-values:r=duckdb -c "SELECT * FROM '{file}';"
text/tab-separated-values:u=${EDITOR:-vi} {file}
text/tab-separated-values:c=
text/tab-separated-values:d=rm {file}

# Parquet files
application/x-parquet:r=duckdb -c "SELECT * FROM '{file}';"
application/x-parquet:u=
application/x-parquet:c=
application/x-parquet:d=rm {file}

application/parquet:r=duckdb -c "SELECT * FROM '{file}';"
application/parquet:u=
application/parquet:c=
application/parquet:d=rm {file}

# PDF files
application/pdf:r=pdftoppm -png {pages} {file} {temp}/page && for img in {temp}/*.png; do kitty +kitten icat "$img"; done
application/pdf:u=xournalpp {file}
application/pdf:c=
application/pdf:d=rm {file}

# Alternative PDF editors (uncomment to use):
# application/pdf:u=okular {file}
# application/pdf:u=evince {file}
# application/pdf:u=libreoffice --draw {file}
# application/pdf:u=inkscape {file}
# application/pdf:u=pdfarranger {file}

# Text files
text/*:r=bat {file}
text/*:u=${EDITOR:-vi} {file}
text/*:c=${EDITOR:-vi} {file}
text/*:d=rm {file}

# JSON/XML/JavaScript
application/json:r=bat {file}
application/json:u=${EDITOR:-vi} {file}
application/json:c=${EDITOR:-vi} {file}
application/json:d=rm {file}

application/xml:r=bat {file}
application/xml:u=${EDITOR:-vi} {file}
application/xml:c=${EDITOR:-vi} {file}
application/xml:d=rm {file}

application/javascript:r=bat {file}
application/javascript:u=${EDITOR:-vi} {file}
application/javascript:c=${EDITOR:-vi} {file}
application/javascript:d=rm {file}

# Default fallback (when no specific rule matches)
*:r=cat {file}
*:u=${EDITOR:-vi} {file}
*:c=${EDITOR:-vi} {file}
*:d=rm {file}
